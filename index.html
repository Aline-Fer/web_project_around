<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="logo da pagina"
          class="header__logo"
        />
      </header>
      <section class="profile">
        <img
          src="./images/avatar.png"
          alt="imagem do perfil"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__container-name-and-button">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Explorador</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <main class="elements">
        <div class="card">
          <img
            src="./images/yosemite.png"
            alt="Imagem do Vale de Yosemite"
            class="card__image"
          />
          <div class="card__container-title-and-likebtn">
            <p class="card__city-name">Vale do Yosemite</p>
            <button class="card__likebtn"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/louise.png"
            alt="Imagem do Lago Louise"
            class="card__image"
          />
          <div class="card__container-title-and-likebtn">
            <p class="card__city-name">Lago Louise</p>
            <button class="card__likebtn"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/montanhas.png"
            alt="Imagem das Montanhas Care "
            class="card__image"
          />
          <div class="card__container-title-and-likebtn">
            <p class="card__city-name">Montanhas Care...</p>
            <button class="card__likebtn"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/latemar.png"
            alt="Imagem do Latemar"
            class="card__image"
          />
          <div class="card__container-title-and-likebtn">
            <p class="card__city-name">Latemar</p>
            <button class="card__likebtn"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/parque.png"
            alt="Imagem do Parque Nacional"
            class="card__image"
          />
          <div class="card__container-title-and-likebtn">
            <p class="card__city-name">Parque Nacional...</p>
            <button class="card__likebtn"></button>
          </div>
        </div>
        <div class="card">
          <img
            src="./images/braies.png"
            alt="Imagem do Lago di Braies"
            class="card__image"
          />
          <div class="card__container-title-and-likebtn">
            <p class="card__city-name">Lago di Braies</p>
            <button class="card__likebtn"></button>
          </div>
        </div>
      </main>
      <footer class="footer">Â© 2024 Around The U.S.</footer>
      <!-- Popup Edit -->
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-btn"></button>
          <p class="popup__title">Editar perfil</p>
          <form class="popup__form">
            <input
              type="text"
              class="popup__input"
              placeholder="Name"
              value="Jacques Cousteau"
              required
            />
            <input
              type="text"
              class="popup__input"
              placeholder="About"
              value="Explorador"
              required
            />
            <button class="popup__submit" type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
